
<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interplus - Tieto | Taito | Tulevaisuus</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FF7F50", // Coral
                        "primary-dark": "#E25E3E",
                        "secondary": "#FFF3E2", // Warm peach
                        "accent": "#FF6B6B", // Soft red
                        "accent-warm": "#FFB38E", // Peach
                        "accent-pink": "#FF94B4", // Soft Pink
                        "terracotta": "#D95D39", // Warm Terracotta
                        "surface": "#FFFFFF",
                        "warm-gray": "#FDFBF7",
                        "background-light": "#FFFBF9",
                        "background-dark": "#1A1412"
                    },
                    fontFamily: {
                        "display": ["'Plus Jakarta Sans'", "sans-serif"],
                        "sans": ["'Plus Jakarta Sans'", "sans-serif"]
                    },
                    borderRadius: {
                        "2xl": "1.5rem",
                        "3xl": "2.5rem",
                        "4xl": "3.5rem",
                    },
                    boxShadow: {
                        'soft-warm': '0 20px 40px -10px rgba(255, 126, 103, 0.15)',
                        'soft-peach': '0 20px 40px -10px rgba(255, 179, 142, 0.2)',
                        'soft-coral': '0 20px 40px -10px rgba(255, 148, 180, 0.15)',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply font-display text-slate-900 bg-white antialiased;
            }
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 500, 'GRAD' 0, 'opsz' 24;
        }
        .bg-mesh-warm {
            background-color: #ffffff;
            background-image: radial-gradient(at 0% 0%, hsla(25, 100%, 94%, 0.8) 0, transparent 50%), 
                              radial-gradient(at 100% 0%, hsla(12, 100%, 96%, 0.6) 0, transparent 50%),
                              radial-gradient(at 50% 100%, hsla(30, 100%, 97%, 0.5) 0, transparent 50%);
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .warm-gradient-text {
            @apply text-transparent bg-clip-text bg-gradient-to-r from-primary via-accent-pink to-terracotta;
        }
        .blob-bg {
            position: absolute;
            z-index: -1;
            filter: blur(100px);
            opacity: 0.2;
            border-radius: 50%;
        }
    </style>
